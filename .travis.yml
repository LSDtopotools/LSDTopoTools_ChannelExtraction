dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc

# Blacklist
branches:
  only:
    - master

before_install:
  - sudo apt-get install -y libfftw3-dev
  - cd driver_functions_ChannelExtraction

script:
  # Run your build commands next
  - make -f channel_extraction_tool.make
  - cd ..
  - sh build_docs.sh

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

# Deploy using travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/html
  github_token: $GITHUB_API_KEY
  on:
    branch: master
